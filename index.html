<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title> VisualVista </title>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">

    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>

  <body>

    <div class="wrapper">
      <div class="visualGradientBox"></div>
      <div class="row options">
        <div class="column direction">
          <p> Direction </p>
          <div class="directionSelectBox">

            <select>
              <option value="to top" selected> Top </option>
              <option value="to top right"> Top Right </option>
              <option value="to right"> Right </option>
              <option value="to bottom right"> Bottom Right </option>
              <option value="to bottom"> Bottom </option>
              <option value="to bottom left"> Bottom Left </option>
              <option value="to left"> Left </option>
              <option value="to top left"> Top Left </option>
            </select>

          </div>
        </div>

        <div class="column palette">
          <p> Colors </p>
          <div class="visualColors">
            <input type="color" value="#d4c51c" id="color1">
            <input type="color" value="#f872ac" id="color2">
          </div>
        </div>
      </div>

      <textarea class="row" disabled>
background: linear-gradient(to top, #d4c51c, #f872ac);
      </textarea>

      <div class="row buttons">
        <button class="refresh"> Refresh Colors </button>
        <button class="copy"> Copy the Code </button>
      </div>
    </div>

  </body>
</html>
